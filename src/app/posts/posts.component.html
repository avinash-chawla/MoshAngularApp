<ul class="list-group p-5 ">
    <input (keyup.enter)="createPost(title)" #title type="text" class="form-control my-3">
    <li *ngFor="let post of posts" class="list-group-item">
        <button (click)="updatePost(post)" class="btn btn-primary btn-small mx-2">Update</button>
        <button (click)="deletePost(post)" class="btn btn-primary btn-small mx-2">Delete</button>
        {{ post.title}}
    </li>
</ul>
