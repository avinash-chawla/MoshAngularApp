<div *ngFor="let follower of followers" class="media m-5">
    <div class="media-left mr-4">
        <a href="#">
            <img class="avatar media-object" src="{{ follower.avatar_url }}" alt="...">
        </a>
    </div>
    <div class="media-body">
        <h4 class="media-heading pt-2">
            <a [routerLink]="['/followers', follower.id, follower.login]"
                [queryParams]="{ page:1, order: 'newest'}">{{ follower.login }}</a>
        </h4>
        <a href="follower.html_url">{{ follower.html_url }}</a>
    </div>
</div>
